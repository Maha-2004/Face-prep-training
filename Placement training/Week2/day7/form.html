<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger" >
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar-hover navbar-stripend">
                <li class="nav-item">
                    <a class="nav-link" href="#Home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#About Us">About Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#Contact">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5" align="center">
        <h2>Contact Us</h2>
        <form>
            <table>
            <div class="form-group">
                <tr>
               <td><label for="name">Your Name:</label></td>
                <td><input type="text" class="form-control" id="name" placeholder="Your Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" class="form-control" id="email" placeholder="Your Email"></td>
            </tr>
            <tr>
                <td><label for="activity">Leisure Activity:</label></td>
                <td><select class="form-select form-select-lg mb-3" id="activity" aria-label=".form-select-lg example" style="background-color: rgb(88, 41, 3);">
                    <option>Select One</option>
                    <option>Reading</option>
                    <option>Traveling</option>
                    <option>Sports</option>
                    <option>Music</option>
                </select></td></tr>
                <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea class="form-control form-control-lg ms-5" id="message" rows="3" placeholder="Your Message"></textarea></td>
            </tr>
            <tr><td>
            <button type="submit" class="btn btn-primary">Submit</button></td></tr>
        </table>
        </form>
    </div>
   </div> 

</body>
</html>
